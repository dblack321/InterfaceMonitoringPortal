<div class="rounded-20 p-3 bg-light">
    <table class="width-100 mb-3">
        <tr>
            <td>
                <h4 class="mb-3">Metric Details</h4>
            </td>
            <td class="text-right">
                <form method="post" action="{% url 'manageMetricAdd' 'add' %}">
                    {% csrf_token %}
                    <button class="btn btn-primary mb-3" type="submit">Add</button>
                </form>
            </td>
        </tr>
    </table>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Unit of Measure</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for metric in metrics %}
            <tr>
                <td>{{ metric.name }}</td>
                <td>{{ metric.unit_of_measure }}</td>
                <td>
                    <table class="table-borderless mb-0 align-right">
                        <tr>
                            <td class="p-0 pr-1">
                                <form method="post" action="{% url 'manageMetricEdit' 'edit' metric.id %}">
                                    {% csrf_token %}
                                    <button class="btn btn-secondary btn-sm" type="submit">Edit</button>
                                </form>
                            </td>
                            <td class="p-0">
                                <form method="post" action="{% url 'removeMetric' metric.id %}">
                                    {% csrf_token %}
                                    <button class="btn btn-danger btn-sm" type="submit">Remove</button>
                                </form>
                            </td>
                        </tr>    
                    </table>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No Metrics available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
